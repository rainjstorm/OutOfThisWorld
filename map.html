<!DOCTYPE html>
<html>
<head>
	<title>example</title>
	<style type="text/css">
#earth,
#saturn,
#venus,
#mercury,
#neptune,
#pluto,
#jupiter,
#uranus,
#mars,
#blackhole,
#sun,
text {
      transform-origin:top left;
	}


		html, body {
			overflow: hidden;
			margin: 0;
		}

		#earth{
			height: 40px;
			width: 50px;
		}
		#saturn svg{
			height: 150px;
			width: 150px;
			position: absolute;
			top: 100px;
			left: 100px;
		}

		#venus svg{
			height: 150px;
			width: 150px;
			position: absolute;
			top: 100px;
			left: 700px;
		}

		#neptune svg{
			height: 150px;
			width: 150px;
			position: absolute;
			top:100px;
			left: 100px
		}

		#pluto svg{
			height: 150px;
			width: 150px;
			position: absolute;
	    top: 100px;
	    left: 100px;
		}

		#jupiter svg{
			height: 150px;
			width: 150px;
			position: absolute;
	    top: 100px;
	    left: 100px;
		}

		#mars svg{
			height: 150px;
			width: 150px;
			position: absolute;
	    top: 100px;
	    left: 100px;
		}

		#blackhole svg{
			height: 150px;
			width: 150px;
			position: absolute;
	    top: 100px;
	    left: 100px;
		}

		#uranus svg{
			height: 150px;
			width: 150px;
			position: absolute;
	    top: calc(50% - 100px);
	    left: calc(50% + 300px);
			transform: translate(-50%,-50%);
		}

		#sun svg{
			height: 150px;
			width: 150px;
			position: absolute;
	    top: 50%;
	    left: 50%;
			transform: translate(-50%,-50%);
		}

		#mercury svg {
			height: 150px;
			width: 150px;
			position: absolute;
			top: 100px;
			left: 150px;
		}

		#rocket {
			position: absolute;
			top: 50vh;
			right: 150vw;
			transition: top 5s 0s linear,
				right 5s 0s linear;
		}

		#rocket svg {
			height: 70px;
			width: 70px;
			transform: rotate(45deg);
		}

		#ufo {
			position: absolute;
			top: 50vh;
			right: 150vw;
			transition: top 6.5s 0s linear,
				right 6.5s 0s linear;
		}

		#ufo svg {
			height: 70px;
			width: 70px;
			transform: rotate(45deg);
		}
	    #astronaut {
			position: absolute;
			top: 150vh;
			right: 50vw;
			transition: top 15s 0s linear,
				right 15s 0s linear;
		}

		#astronaut svg {
			height: 70px;
			width: 70px;
			transform: rotate(45deg);
		}

		#asteroid {
			position: absolute;
			top: 50vh;
			right: 150vw;
			transition: top 5s 0s linear,
				right 5s 0s linear;
		}

		#asteroid svg {
			height: 70px;
			width: 70px;
			transform: rotate(-135deg);
			}

		#satellite {
			position: absolute;
			top: 50vh;
			right: 150vw;
			transition: top 15s 0s linear,
				right 15s 0s linear;
		}

		#satellite svg {
			height: 70px;
			width: 70px;
			transform: rotate(45deg);
		}

		#background {
			position: absolute;
			background-color: black;
			height: 100%;
			width: 100%;
		}

		#background svg {
			height: 100%;
			width: 100%;
		}

		text{
			font-family: sans-serif;
		}
	</style>
</head>

	<script type="text/javascript">
		let planets= ["earth","saturn","venus","mercury","neptune","pluto","jupiter","mars","blackhole","sun","uranus"];
		planets.forEach(function(planet) {
			let elements = document.querySelectorAll(`#${planet} *`);

			for (let i = 0; i < elements.length; i++) {
				elements[i].addEventListener("click", function() {
					location.assign(`${planet}.html`);
				});
			}
		});

		let rocket = document.querySelector("#rocket");
		setInterval(function() {
			// Doing the animation
			rocket.style.right = "-50vw";
			rocket.style.top = `${Math.random() * 100}vh`; // Delete this line if you want it to always go straight.
			rocket.style.transition = "";

			// Resetting it
			setTimeout(function() {
				rocket.style.transition = "initial";
				rocket.style.right = "150vw";
				rocket.style.top = `${Math.random() * 100}vh`;
			}, 5000);
		}, 10000);

		setTimeout(function() {
			let ufo = document.querySelector("#ufo");
			setInterval(function() {
				// Doing the animation
				ufo.style.right = "-50vw";
				ufo.style.top = `${Math.random() * 100}vh`; // Delete this line if you want it to always go straight.
				ufo.style.transition = "";

				// Resetting it
				setTimeout(function() {
					ufo.style.transition = "initial";
					ufo.style.right = "150vw";
					ufo.style.top = `${Math.random() * 100}vh`;
				}, 6500);
			}, 9000);
		}, 2000);

		let astronaut= document.querySelector("#astronaut");
		function astronautMove() {
			// Doing the animation
			astronaut.style.transition = "";
			astronaut.style.top = "-50vh";
			astronaut.style.right = `${Math.random() * 100}vw`; // Delete this line if you want it to always go straight.

			// Resetting it
			setTimeout(astronautReset, 15000);
		}

		function astronautReset() {
			astronaut.style.transition = "initial";
			astronaut.style.top = "150vh";
			astronaut.style.right = `${Math.random() * 100}vw`;
		}
		setInterval(astronautMove, 16000);
		astronautReset();
		setTimeout(astronautMove, 0);

		let asteroid = document.querySelector("#asteroid");
		setInterval(function() {
			// Doing the animation
			asteroid.style.right = "-50vw";
			asteroid.style.top = `${Math.random() * 100}vh`; // Delete this line if you want it to always go straight.
			asteroid.style.transition = "";

			// Resetting it
			setTimeout(function() {
				asteroid.style.transition = "initial";
				asteroid.style.right = "150vw";
				asteroid.style.top = `${Math.random() * 100}vh`;
			}, 5000);
		}, 7000);

		let satellite = document.querySelector("#satellite");
		function satelliteMove() {
			// Doing the animation
			satellite.style.transition = "";
			satellite.style.right = "-50vw";
			satellite.style.top = `${Math.random() * 90 + 5}vh`; // Delete this line if you want it to always go straight.

			// Resetting it
			setTimeout(satelliteReset, 15000);
		}

		function satelliteReset() {
			satellite.style.transition = "initial";
			satellite.style.right = "150vw";
			satellite.style.top = `${Math.random() * 100}vh`;
		}
		setInterval(satelliteMove, 16000);
		satelliteReset();
		setTimeout(satelliteMove, 0);

		let starGroup = document.querySelector("#star_group");
		for (let i = 0; i < 600; i++) {
			let star = document.createElementNS("http://www.w3.org/2000/svg", "circle");
			star.setAttribute("fill", "white");
			star.setAttribute("stroke", "none");
			star.setAttribute("r", ".5");
			star.setAttribute("cx", Math.random() * 260 - 80);
			star.setAttribute("cy", Math.random() * 180 - 40);
			starGroup.appendChild(star);
		}
	</script>
