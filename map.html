	<style type="text/css">
		#earth svg,
		#venus svg,
		#mercury svg {
			height: 150px;
			width: 150px;
		}

		#earth {
			position: absolute;
			top: 300px;
			left: 300px;
		}

		#venus {
			position: absolute;
			top: 100px;
			left: 700px;
		}

		#mercury {
			position: absolute;
			top: 100px;
			left: 150px;
		}

		#rocket {
			position: absolute;
			top: 50vh;
			right: 150vw;
			transition: top 2s 0s linear,
				right 2s 0s linear;
		}

		#rocket svg {
			height: 70px;
			width: 70px;
			transform: rotate(45deg);
		}
	</style>

	<script type="text/javascript">
		let planets = ["earth", "venus", "mercury"];
		planets.forEach(function(planet) {
			let elements = document.querySelectorAll(`#${planet} svg *`); // [<g>, <path>]

			for (let i = 0; i < elements.length; i++) {
				elements[i].addEventListener("click", function() {
					location.assign(`${planet}.html`);
				});
			}
		});

		let rocket = document.querySelector("#rocket");
		setInterval(function() {
			// Doing the animation
			rocket.style.right = "-50vw";
			rocket.style.top = `${Math.random() * 70 + 10}vh`; // Delete this line if you want it to always go straight.
			rocket.style.transition = "";

			// Resetting it
			setTimeout(function() {
				rocket.style.transition = "initial";
				rocket.style.right = "150vw";
				rocket.style.top = `${Math.random() * 70 + 10}vh`;
			}, 2000);
		}, 5000);
	</script>
	<script src="script.js"></script>
